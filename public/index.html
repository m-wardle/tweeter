<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?ver=5.8.2" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Scroll to Top Button CSS -->
    <link rel="stylesheet" href="/styles/scroll-top-btn.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- CharCount JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Scroll Button JS -->
    <script type="text/javascript" src="/scripts/scroll-button.js"></script>

    <!-- Tweet JS -->
    <script type="text/javascript" src="/scripts/tweets.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <span>
        <span id="scroll-toggle">
          <b>Write</b> a new tweet
          <i class="fas fa-angle-double-down"></i>
        </span>
      </span>
      
      <!-- TODO: Add chevrons/arrows below 2nd span -->
    </nav>
    <header id="site-header">
        <div id="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div id="display-name">
            <span><b>Matt</b> Wardle</span>
        </div>
    </header>

    <!-- Page-specific (main) content here -->

    <!-- New Tweet -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <section id="error-message">
  
        </section>
        <form id="compose-tweet" action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweets -->
      <section id="tweets-container">
        <!-- Dynamically generated tweets go here -->
      </section>

    </main>
    <button onclick="topFunction()" id="scroll-top-btn" title="Go to top"><i class="fas fa-angle-double-up"></i></button>
  </body>
</html>
